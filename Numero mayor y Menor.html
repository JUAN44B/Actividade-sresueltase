<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Arreglos</title>
</head>
<body>
    <style>
       
    </style>

    <div class="container">
        <h2>Número máximo y número mínimo</h2>
        <form>
            <label for="numberinput">Número:</label>
            <input required type="number" id="numberinput">

            <div class="btn-container">
                <button id="agregarButton">Agregar</button>
                <button id="limpiarButton">Limpiar</button>
                <button id="finalizarButton">Finalizar</button>
            </div>

            <div class="result-container">
                <label for="numMax">Num max:</label>
                <input disabled type="number" id="numMax">
            </div>
            <div class="result-container">
                <label for="numMin">Num min:</label>
                <input disabled type="number" id="numMin">
            </div>
            <div class="return-container">
                <button onclick="window.location.href='Portdada.html'">Regresar</button>
            </div>
        </form>
    </div>
    <script src="./action.js"></script>

</body>
</html>
